# Supabase-Projekt-Konfiguration

# KI-Funktionen benötigen CLAUDE_API_KEY als Secret (supabase secrets set CLAUDE_API_KEY=...)
[functions.rimondo-fetch]
# Ohne gültigen JWT erreichbar – Rimondo-Import funktioniert auch vor der Anmeldung
verify_jwt = false

[functions.run-daily-due-checks]
# Cron (cron-job.org etc.) sendet kein JWT, sondern x-cron-secret – Validierung in der Funktion
verify_jwt = false

[functions.check-vaccination-due]
# Wird von run-daily-due-checks mit Bearer-Token aufgerufen; Gateway wertet JWT als ungültig → verify_jwt = false
# Die Funktion prüft selbst x-cron-secret bei Cron-Aufrufen
verify_jwt = false

[functions.check-hoof-due]
# Wird von run-daily-due-checks mit Bearer-Token aufgerufen; Gateway wertet JWT als ungültig → verify_jwt = false
# Die Funktion prüft selbst x-cron-secret bei Cron-Aufrufen
verify_jwt = false
